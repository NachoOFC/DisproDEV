<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Fondo celeste -->
  <rect width="64" height="64" rx="12" fill="#039BE5"/>
  
  <!-- Símbolo de distribución: cajas conectadas -->
  <!-- Caja izquierda -->
  <rect x="8" y="24" width="14" height="14" rx="2" fill="#ffffff" opacity="0.9"/>
  <path d="M 8 24 L 15 18 L 29 18 L 22 24" fill="#E3F2FD" opacity="0.8"/>
  
  <!-- Caja central -->
  <rect x="25" y="20" width="14" height="14" rx="2" fill="#ffffff" opacity="0.9"/>
  <path d="M 25 20 L 32 14 L 46 14 L 39 20" fill="#E3F2FD" opacity="0.8"/>
  
  <!-- Caja derecha -->
  <rect x="42" y="24" width="14" height="14" rx="2" fill="#ffffff" opacity="0.9"/>
  <path d="M 42 24 L 49 18 L 63 18 L 56 24" fill="#E3F2FD" opacity="0.8"/>
  
  <!-- Líneas conectivas (rutas de distribución) -->
  <line x1="22" y1="30" x2="25" y2="27" stroke="#E3F2FD" stroke-width="1.5" stroke-dasharray="2,2"/>
  <line x1="39" y1="30" x2="42" y2="27" stroke="#E3F2FD" stroke-width="1.5" stroke-dasharray="2,2"/>
  
  <!-- Punto central (hub) -->
  <circle cx="32" cy="40" r="3" fill="#ffffff" opacity="0.9"/>
  
  <!-- Flechas hacia abajo (flujo) -->
  <path d="M 22 38 L 22 46" stroke="#E3F2FD" stroke-width="1.5" fill="none" opacity="0.7"/>
  <polygon points="22,48 20,44 24,44" fill="#E3F2FD" opacity="0.7"/>
  
  <path d="M 32 42 L 32 50" stroke="#E3F2FD" stroke-width="1.5" fill="none" opacity="0.7"/>
  <polygon points="32,52 30,48 34,48" fill="#E3F2FD" opacity="0.7"/>
  
  <path d="M 42 38 L 42 46" stroke="#E3F2FD" stroke-width="1.5" fill="none" opacity="0.7"/>
  <polygon points="42,48 40,44 44,44" fill="#E3F2FD" opacity="0.7"/>
</svg>
